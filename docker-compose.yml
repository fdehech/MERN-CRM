version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: scamcrm-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: scamcrm
    volumes:
      - mongodb_data:/data/db
    networks:
      - scamcrm-network

volumes:
  mongodb_data:
    driver: local

networks:
  scamcrm-network:
    driver: bridge
